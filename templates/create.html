{% extends 'base.html' %}


{% block title %}
<title>Add articles</title>
{% endblock %}


{% block content %}
<main>
  <div class="container">
    <h1>Add articles</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter title"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Enter price"><br>
        <button class="btn btn-success" type="submit">Add article</button>
    </form>
  </div>
</main>
{% endblock %}
