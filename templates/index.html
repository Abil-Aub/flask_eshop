        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">{{ elem.title}}</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">{{ elem.price }} â‚¬<small class="text-muted fw-light">/mo</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>10 users included</li>
                <li>2 GB of storage</li>
                <li>Email support</li>
                <li>Help center access</li>
              </ul>
              <a href="/buy/{{ elem.id }}" class="w-100 btn btn-lg btn-outline-primary">Acheter</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

</main>
{% endblock %}
